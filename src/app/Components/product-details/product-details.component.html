<app-header></app-header>



<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img id="main-image" [src]= "mainImage" style="width: 250px; " />
              </div>
              <div class="text-center">
                <div *ngFor="let img of prd.productImageList">
                  <img onclick="change_image(img.path)" [src]="img.path"  style="width: 70px; "  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center cursor">
                  <a (click)="prevPage()">
                    <span class="m-1">{{"Back"|translate}}</span>
                    <i class="fa fa-long-arrow-left"></i></a>
                </div>
              </div>
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand">{{
                  prd.brand
                  }}</span>
                <div *ngIf="currentCulture == 'ar'">
                  <div class=" fs-5 fw-bold ">{{ prd.nameAR }}</div>
                </div>
                <div *ngIf="currentCulture == 'en'">
                  <div class=" fs-5 fw-bold ">{{ prd.nameEN }}</div>
                </div>
                <div >
                  <div >
                    <div class="price d-flex flex-row align-items-center"> 
                        <div class="text-danger ml-2"> <small class="dis-price">{{prd.unitPrice}} {{" EGP "|translate}}</small> <br> <span>{{"OFF"|translate}}%{{prd.discount}} </span> </div>
                        <br>
                        
                    </div>
                    <span class="act-price">{{prd.totalPrice}} {{" EGP "|translate}}</span>
                  </div>
                </div>
                
              </div>
              <p class="about">{{ prd.description }}</p>
              <div class="sizes mt-5"><br /><br /><br /><br><br></div>
              <div class="cart mt-4 align-items-center">
                <button class="btn btn-primary text-uppercase mr-2 px-4"(click)="AddToCart(prd)"> 
                  {{ "AddToCard" | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
