<!-- افضل العروض -->

<div>

<h4 class="text-end p-5">{{"Top offers"|translate}}</h4>
<div class="row row-cols-1 row-cols-md-4 g-4">

  <div class="col" *ngFor="let prd of filterProductList ">

    <div *ngIf="prd.discount>0">

      <div class="card">
        <div class="d-flex justify-content-center">
          <img src={{prd.productImageList[0].path}} style="width: auto; height: 150px;" alt="...">
        </div>
        <div class="card-body">
          <div *ngIf="currentCulture != 'en'">
            <div class="fs-5 fw-bold">{{ prd.nameAR }}</div>
          </div>
          <div *ngIf="currentCulture == 'en'">
            <div class="fs-5 fw-bold">{{ prd.nameEN }}</div>
          </div>
          <div>
            <div class="price d-flex flex-row align-items-center">
              <div class="text-danger ml-2"> <small class="dis-price">{{prd.unitPrice}} {{" EGP "|translate}}</small>
                <br> <span>{{"OFF"|translate}}%{{prd.discount}} </span> </div>
              <br>

            </div>
            <span class="act-price">{{prd.totalPrice}} {{" EGP "|translate}}</span>
          </div>
     
          <br>

        </div>
        
        <a class="btn btn-primary my-1 w-75 mx-auto fw-bold"  (click)="AddToCart(prd)">{{"AddToCard"|translate}}</a>
        <a class="btn btn-primary my-1 mb-3 w-75 mx-auto fw-bold" (click)="OpenPrdDetails(prd.id)">{{"More Details"|translate}}</a>
      
      </div>
    </div>
  </div>
</div>
</div>
