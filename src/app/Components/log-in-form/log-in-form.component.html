<nav class="navbar navbar-expand-sm bg-light shadow p-3 bg-body rounded" style="direction: rtl">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" routerLink="/Home"><img src="assets\B-TechLogo.PNG" /></a>
  </div>

  <div *ngIf="currentCulture == 'ar'">
    <span class="navbar-text" style="
        color: BLACK;
        font-size: small;
        margin-right: 10px;
        cursor: pointer;
      " (click)="translate.use('en')">
      English
    </span>
  </div>
  <div *ngIf="currentCulture == 'en'">
    <span class="navbar-text" style="color: BLACK; font-size: small; cursor: pointer" (click)="translate.use('ar')">
      عربي
    </span>
  </div>
</nav>


<div class="row" style="margin: 20px">
  <div class="xl-col-6 sm-col-9">
      <p class="d-flex justify-content-center fs-3  ">
          {{ "!Welcome back "| translate }}
      </p>
  </div></div>
  <div class="row" style="margin: 20px">
    <div class="xl-col-3 sm-col-6">
        <p class="d-flex justify-content-center fs-6 text-secondary ">
            {{ "Sign in to your B.TECH account and explore our latest exclusive offers"| translate }}
        </p>
    </div></div>
<div class="container-fluid as-full" style="margin-top: 40px">
  <div class="row as-full d-flex justify-content-center">
    <div class="col-5 align-self-center">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">
            <i class="fa fa-utensils"></i> {{ "Login In" | translate }}
          </h5>



          <br />
          <form>
            <div class="form-group">
              <input type="email" [placeholder]="'Enter Email' | translate" class="form-control" id="exampleInputEmail1"
                name="email" [(ngModel)]="Email" aria-describedby="emailHelp" />
            </div>
            <div class="form-group mt-3">
              <input type="password" class="form-control" id="exampleInputPassword1" name="pass" [(ngModel)]="Password"
                [placeholder]="'Password' | translate" />
            </div>
            <div *ngIf="isErorr">
              <div class="alert alert-danger" role="alert">
                Invalid Username or Password
              </div>
            </div>
            <br />

            <div class="d-flex justify-content-center">
              <button type="submit" class="col-md-12 btn btn-primary" style="width: 100px" (click)="SignIn()">
                {{ "Login" | translate }}
              </button>
            </div>

            <div class="d-flex justify-content-center">
              <a style="margin-top: 10px; text-decoration: none" routerLink="/CreateAcount">{{ "Creat Account" |
                translate }}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
